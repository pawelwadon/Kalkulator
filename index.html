<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">

        <div class="display">
            <div class="previousNumber">
                <p></p>
                <span class="mathSign"></span>
            </div>
            <p class="currentNumber"></p>
        </div>

        <div class="panel">
            <button class="clear">C</button>
            <button class="operator">^</button>
            <button class="operator">:</button>
            <button class="operator">x</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">+</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="equals">=</button>
            <button class="number">0</button>
            <button class="number">00</button>
            <button class="number">.</button>
        </div>
    </div>

    <div class="hisT">
        <div data-simplebar class="calculatorHistory">
            <p class="historyTitle">Last Calculations</p>
            <!-- <button class="historyClear">Clear history</button> -->
            <hr>
            <ul class="history"></ul>
        </div>
        <button class="historyClear">Clear history</button>
    </div>

    <script src="main.js"></script>
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>

</body>
</html>
